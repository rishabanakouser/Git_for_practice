name: Check Python Script

on: [push]

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check Python version
      run: python --version

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

      

    - name: Run Python script
      run: python task.py 
