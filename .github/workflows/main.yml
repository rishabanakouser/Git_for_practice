name: Check Python Script

on:
  push:
    branches:
      - ''

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Verify Python installed
      run: |
        which python
        which python3
        
    - name: Run Python script
      run: python3 task.py
